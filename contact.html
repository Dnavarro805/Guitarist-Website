		<!-- Style Sheets -->

	<body class="contact">
		<nav>
			<div class="logo">
				<h4> <span class="logo-deco">Daniel</span>Navarro</h4>
			</div>

			<ul class="nav-links">
				<li><a href="index.html">Home</a></li>

				<li><a href="media.html">Videos</a></li>

			<div class="burger">
				<div class="line1"></div>
				<div class="line2"></div>
				<div class="line3"></div>
			</div>
		</nav>

		<header id="contactImg">
			<div class="contact-wrapper">
				
				<form class="form" id="contact-form">
					
					<div class="msg-area">
						<label for="msg">Your Message</label>
						<textarea name="message" id="msg"></textarea>
					</div>

					<div class="details-area">
						<label for="name">Your Name</label>
						<input type="text" name="name" id="name">

						<label for="phone">Your Phone</label>
						<input type="tel" name="phone" id="phone">
	
						<label for="email">Your Email</label>
						<input type="email" name="email" id="email">
	
						<button type="submit" id="button">Send</button>
					</div>
				</form>
			</div>	
		</header>
		
		<footer id="main-footer" class="grid">
			<p> 
				Copyright &copy; 
				<script>document.write(new Date().getFullYear())</script> | DANIEL NAVARRO | All Rights Reserved
			</p> 
		</footer>

		<script src="./js/navSlide.js"></script>
		<script src="./js/airtable.js"></script>
		<script type="module">
			import { airtable } from "./js/contact.js";
  			document.querySelector("#button").addEventListener("click", airtable);
		</script>
	</body>
